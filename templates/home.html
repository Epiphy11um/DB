<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHUC MUSIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div class="ui container">
        <!-- Header -->
        <div class="ui inverted segment">
            <h1 class="ui inverted header">欢迎来到音乐软件</h1>
        </div>

        <!-- Login and Register Forms -->
        <div class="ui centered grid">
            <div class="column">
                <div class="ui segment">
                    <form class="ui form"  action="/login" method="post">
                        <div class="field">
                            <label>用户名</label>
                            <input type="text" name="username" placeholder="Enter your user ID">
                        </div>
                        <div class="field">
                            <label>密码</label>
                            <input type="password" name="password" placeholder="Enter your password">
                        </div>
                        <button class="ui primary button" type="submit">Login</button>
                        <a href="/re">
                          <button class="ui secondary button" type="button">Register</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="ui inverted vertical footer segment">
            <div class="ui container">
                <p>© 2025 Band Portal. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
