{% extends '_base.html' %}

{% block title %}{{ song.SongName }} 的乐评列表{% endblock %}

{% block body %}

<h1 class="ui centered header">
    {{ album.AlbumName }} 的乐评列表
</h1>

<div style="display: flex; flex-direction: row; justify-content: flex-end;">
    <a class="ui primary button" href="{{ url_for('review.new', song_id=album.AlbumID) }}">
        <i class="icon plus"></i>
        撰写乐评
    </a>
</div>

<table class="ui celled table">
    <thead>
        <tr>
            <th>评分</th>
            <th>评分者</th>
        </tr>
    </thead>
    <tbody>
        {% for item in reviews %}
        <tr>
            <td><a href="{{ url_for('review.details', song_id=item.SongID, user_id=item.UserID) }}">{{ item.Rating }}</a></td>
            <td>{{ item.UserName }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
