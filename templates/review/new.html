{% extends '_base.html' %}

{% block title %}撰写乐评{% endblock %}

{% block body %}

<div class="ui segment">
    <h1 class="ui header">
        撰写乐评
    </h1>

    <div class="ui centered grid">
        <div class="eight wide column">
            <form class="ui form" action="" method="post">
                <div class="field">
                    <label>评分</label>
                    <input type="number" name="rating" max="10" min="0" required>
                </div>

                <div class="field">
                    <label>评论</label>
                    <textarea name="comment"></textarea>
                </div>

                <button class="ui primary fluid button">
                    提交
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('.ui.dropdown').dropdown();
    });
</script>

{% endblock %}
