{% extends '_base.html' %}

{% block title %}新建乐队{% endblock %}

{% block body %}
<div class="ui centered grid">
    <div class="eight wide column">
        <div class="ui segment">
            <form action="" method="post" class="ui form">
                <div class="field">
                    <label>乐队名</label>
                    <input type="text" name="name" value="{{ band.BandName }}" required>
                </div>
                <div class="field">
                    <label>描述</label>
                    <input type="text" name="description" value="{{ band.BandDescription }}" required>
                </div>
                <button class="ui primary button">
                    提交
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
